<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>proyecto 9</title>

<link rel="stylesheet" href="./style.css">

</head>
<body>
    
    <header>
        <div id="par">

            <div id="img1">
                <img src="./Material Complementario/kiosko.png" alt="imagen principal kiosco">
            </div>
            
            <nav id="lista">
                <ul>
                    <li><a href="">Comedores</a></li>
                    <li><a href="">Escritorios</a></li>
                    <li><a href="">Terraza y Jardin</a></li>
                </ul>
            </nav>

    </header>


    <main>

        <h1>Bodega El Kiosko</h1>
        <hr>

        <h2>COMEDORES</h2>

        <div id="comedores">

            <details class="cuadro">
                <summary>
                    <h4>Muebles y Terraza 10 Personas</h4>
                    <img class="imagenes" src="./Material Complementario/comedor 1.png" alt="imagen de primer comedor">
                </summary>
            </details>

            <details class="cuadro">
                <summary>
                    <h4>Comedor MDP 4 personas</h4>
                    <img class="imagenes" src="./Material Complementario/comedor 2.png" alt="imagen de segundo comedor">
                </summary>
                </details>

            <details class="cuadro">
                <summary>
                    <h4>Comedor 4 Personas vidrio</h4>
                    <img class="imagenes" src="./Material Complementario/comedor 3.png" alt="imagen de tercer comedor">
                </summary>
            </details>

        </div>


        <div id="Escritorios">

            <details class="cuadro">
                <summary>
                    <h4>Escritorio biblioteca</h4>
                    <img class="imagenes" src="./Material Complementario/escritorio 1.png" alt="imagen de primer escritorio">
                </summary>
            </details>

            <details class="cuadro">
                <summary>
                    <h4>Escritorio Ajustable</h4>
                    <img class="imagenes" src="./Material Complementario/escritorio 2.png" alt="imagen de segundo escritorio">
                </summary>
                </details>

            <details class="cuadro">
                <summary>
                    <h4>Escriterio Tuhome</h4>
                    <img class="imagenes" src="./Material Complementario/escritorio 3.png" alt="imagen de tercer escritorio">
                </summary>
            </details>
            
        </div>





    </main>

</body>
</html>
